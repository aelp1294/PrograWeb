<H1>Listado de equipos</H1>
<div class="container">
<table>
  <tr>
    <th>Nombre</th>
    <th>Liga</th>
    <th>Campeonatos</th>
    <th>Puntos</th>
    <th>Escudo</th>
  </tr>  
  
  <tr *ngFor="let team of teams">
      <td>{{team.nombre}}</td>
      <td>{{team.liga}}</td>
      <td>{{team.campeonatos}}</td>
      <td>{{team.puntos}}</td> 
      <td><img src="{{team.escudo}}" alt="logo" height="50" width="50"></td> 
  </tr>

</table>
</div>
